<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        Operatör:Üzerine anlam yüklenmiş sembol ya da kelimelerdir.
        1-Atama operatörleri:=,+=,-=,*=,/=
        */
        let sayi1=3;
        let sayi2=4;
        document.writeln(sayi1 +=10);
        /*
        2-Karşılaştırma operatörleri:<,>,>=,<=,!=,==,===
        = atama
        == tipe bakmadan karşılaştırır
        === tipe bakara karşılaştırır
        */
        document.writeln("<br>")
       
        document.writeln("5==5"+(5==5));
       
        document.writeln("<br>")
       
        document.writeln('"5"==5' +("5"==5));

        document.writeln("<br>")
       
        document.writeln("5===5"+(5===5));
       
        document.writeln("<br>")
       
        document.writeln('"5"===5' +("5"===5));

        document.writeln("<br>")

        //let ya da const olması önemli değil
        let a =5;
        const b =5;
        document.writeln(a==b);
        document.writeln(a===b);

        //3-Aritmetik ort
        //+,-,*,/,i++,i--,++i,--i

        //4-Mantıklsal operatörler
        //&& ,|| ,!

        
        document.writeln("<br>")

        document.writeln(!true);
        document.writeln(!!true);
        document.writeln(true && false);//false
        document.writeln(false||false);//false
        document.writeln(true||false);//true

        document.writeln("<br>")

        document.writeln(12&5);
        document.writeln(12|5);
        document.writeln(25%5);
        document.writeln(20|5);

        document.writeln("<br>")

        
    </script>
</body>
</html>
